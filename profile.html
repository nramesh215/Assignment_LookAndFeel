<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/32452.jpg">
    <title>Classic Amusement Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <style>
        footer {
  position: fixed;
  bottom: 0;
  width: 100%;         
}
body {
        background-color: #f8f9fa; /* A light grey background as a fallback */
        background-image: url('./img/signin_image.jpg'); /* Path to your background image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        background-attachment: fixed; /* Fixed background on scroll */
        color: white; /* Set text color to white for better visibility */
    }

.op{
    opacity: 0.9;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/32452.jpg" alt="Amusement Park Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./aboutme.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./analytics.html">Data Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./events.html">Events</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./tickets.html"><i class="bi bi-ticket-detailed"></i> Buy Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./profile.html"><i class="bi bi-person"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="./cart.html"><i class="bi bi-cart"></i> </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5 border border-secondary p-5 bg-dark op">
        <div class="row">
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab" aria-controls="signin" aria-selected="true">Sign in</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="create-account-tab" data-bs-toggle="tab" data-bs-target="#create-account" type="button" role="tab" aria-controls="create-account" aria-selected="false">Create Account</button>
                    </li>
                </ul>
                <div class="tab-content" id="authTabContent">
                    <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                        <form class="p-4 needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="signInEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signInEmail" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="signInPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signInPassword" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="create-account" role="tabpanel" aria-labelledby="create-account-tab">
                        <form class="p-4 needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="ageCheck" required>
                                <label class="form-check-label" for="ageCheck">I am older than 13 years</label>
                                <div class="invalid-feedback">
                                    You must confirm you are older than 13 years.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">2024 Classic Amusement Park</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="https://www.instagram.com/" class="text-white me-3">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/" class="text-white me-3">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com/" class="text-white">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profile.js"></script>
        
   
</body>
</html>
